<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzztastic</title>

    <link rel="stylesheet" href="Assets/CSS/index.css">

    <script src="Assets/Libs/Tailwind/tailwind.js"></script>
</head>

<body>

    <div data-type="header-content" class="absolute transition-opacity duration-[0.2s] ease-linear text-[16rem] top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        Fuzztastic
    </div>

    <div data-type="main-content" class="absolute bg-[#F2F2F2] opacity-0 h-screen w-screen opacity transition-opacity duration-[0.2s] ease-linear">
        <div class="flex h-screen w-screen justify-center">
            <div class="flex items-center justify-center">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3">
                    <div class="relative bg-white py-6 px-6 rounded-3xl w-64 my-4 shadow-xl">
                        <div class=" text-white flex items-center absolute rounded-full py-4 px-4 shadow-xl bg-gray-500 left-4 -top-6">
                            <svg class="h-8 w-8" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M10 6v4l3.276 3.276M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                              </svg>
                        </div>
                        <div class="mt-8 text-black">
                            <p class="text-xl font-semibold my-2">Execution Time</p>
                        </div>
                    </div>
                    <div class="relative bg-white py-6 px-6 rounded-3xl w-64 my-4 shadow-xl">
                        <div class=" text-white flex items-center absolute rounded-full py-4 px-4 shadow-xl bg-gray-500 left-4 -top-6">
                            <svg class="h-8 w-8" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 22">
                                <path d="M16 4a3 3 0 1 0-4 2.816V9a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V6.816a3 3 0 1 0-2 0V9a3 3 0 0 0 3 3h2v3.184a3 3 0 1 0 2 0V12h2a3 3 0 0 0 3-3V6.816A3 3 0 0 0 16 4Z"/>
                            </svg>
                        </div>
                        <div class="mt-8 text-black">
                            <p class="text-xl font-semibold my-2">Total Requests</p>
                        </div>
                    </div>
                    <div class="relative bg-white py-6 px-6 rounded-3xl w-64 my-4 shadow-xl">
                        <div class=" text-white flex items-center absolute rounded-full py-4 px-4 shadow-xl bg-gray-500 left-4 -top-6">
                            <svg class="h-8 w-8" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                        </div>
                        <div class="mt-8 text-black">
                            <p class="text-xl font-semibold my-2">Failed Requests</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://jeromeetienne.github.io/threex.terrain/examples/vendor/three.js/build/three-min.js"></script>
    <script src="https://jeromeetienne.github.io/threex.terrain/examples/vendor/three.js/examples/js/SimplexNoise.js"></script>
    <script src="https://jeromeetienne.github.io/threex.terrain/threex.terrain.js"></script>

    <script src="Assets/JS/index.js"></script>
    <script src="Assets/JS/landscape.js"></script>

</body>

</html>
